<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="natureCreateur">
      <h2 data-cy="natureCreateurDetailsHeading"><span jhiTranslate="beveApp.natureCreateur.detail.title">Nature Createur</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ natureCreateur.id }}</span>
        </dd>
        <dt><span jhiTranslate="beveApp.natureCreateur.type">Type</span></dt>
        <dd>
          <span>{{ natureCreateur.type }}</span>
        </dd>
        <dt><span jhiTranslate="beveApp.natureCreateur.description">Description</span></dt>
        <dd>
          <span>{{ natureCreateur.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/nature-createur', natureCreateur.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
